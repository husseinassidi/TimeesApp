<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <nav>
        <h1>Timees</h1>
    </nav>

    <div class="Timees-ops">

        <aside class="section right-side-bar">
            <h1>Timees Tools</h1>
            <div class="sidees side-tasks">
                <h2><i class="fa-solid fa-thumbtack"></i>   Tasks</h2>
                <button class="side-btn">
                    Add Task
                    <i class="fa-solid fa-plus"></i>
                </button>
    

            </div>
            <div class="sidees side-people">
                <h2><i class="fa-solid fa-person"></i>  People</h2>
                <button class="side-btn">Add People
                <i class="fa-solid fa-plus"></i></button>
                <button class="side-btn">View People <i class="fa-solid fa-eye"></i></button>
                

            </div>
            <div class="sidees side-category">
                <h2><i class="fa-solid fa-layer-group"></i> Categories</h2>

                    <button class="side-btn">Add Category <i class="fa-solid fa-plus"></i></button>
                    <button class="side-btn">View Categories <i class="fa-solid fa-eye"></i></button>
                

            </div>
        </aside>
        <main class="section tasks-dashboard">
            <h1>dashboard</h1>
            <div class="task">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </main>
        <aside class="section left-side-bar">
            <h1>left-side</h1>
            <div class="calender"></div>
            <div class="drag-area"></div>
        </aside>

    
    </div>
