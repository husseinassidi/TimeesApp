<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Timees</h1>
        <div class="menu-bar">
        <i class="fa-solid fa-bars"></i>

        </div>
    </nav>

    <div class="Timees-ops">

        <aside class="section left-side-bar">
            <h1>Timees Tools</h1>
            <div class="sidees side-tasks">
                <div class="tool-container">

                    <h2><i class="fa-solid fa-thumbtack"></i>   Tasks</h2>
                <button class="add-task-tgl side-btn">
                    Add Task
                    <div>
                    <i class="fa-solid fa-plus"></i>

                    </div>
                </button>
                </div>

                <div class="pre-task-form-container   ">
                    <!-- add task container when side button is clicked -->
                    <form id="task-form" class="task-form">
                        <label for="task-name">Taskee name</label>
                        <input type="text" maxlength="35" placeholder="enter your goal" class="task-name" required>
                
                        <label for="task-desc">Description</label>
                        <input type="text" id="task-desc" placeholder="your task description" maxlength="50">
                
                        <label for="task-category" >Category</label>
                        <select id="task-category" class="task-category" required>
                            <option value="work">work</option>
                            <option value="learning">learning</option>
                            <option value="home">home</option>
                            <option value="hobbies">hobbies</option>
                        </select>
                
                        <label for="task-person">assign to</label>
                        <select id="task-person" class="task-person" required>
                            <option value="user-person">You</option>
                        </select>
                
                        <label for="task-due-date">due to:</label>
                        <input type="date" id="task-due-date" required>
                        <input type="time" id="task-due-time" required>
                
                        <button type="submit">add taskee</button>
                    </form>
                </div>
                
                
    

            </div>
            <div class="sidees side-people">
                <h2><i class="fa-solid fa-person"></i>  People</h2>
                <div class="tool-container">
                    <button class="add-person-btn side-btn">Add People
                        <i class="fa-solid fa-plus"></i></button>
                        <div class="post-person-form-container">
                            <form action="" class="person-form">
                                <label for="person_name">Person name</label>
                                <input type="text" id="person_name" maxlength="30" required>
                                <label for="person_organization">Organization</label>
                                <input type="text" id="person_organization" maxlength="30" >
                                <button id="submit-person" type="submit">Add Person</button>
                            </form>
                        </div>
                        

                        
                </div>




            </div>
            <div class="sidees side-category">
                <h2><i class="fa-solid fa-layer-group"></i> Categories</h2>
                <div class="tool-container">
                    <button class="add-cat-btn side-btn">Add Category <i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="category-form-container">
                    <form action="" class="task-category-form">
                        <label for="category-name">Category Name</label>
                        <input type="text" id="category-name" maxlength="30" placeholder="Enter category name"required>
                        <button type="submit">Add Category</button>
                    </form>
                </div>
            </div>

        </aside>
        <main class="section tasks-dashboard">



        </main>


    
    </div>

    <script src="app.js"></script>

    
</body>
</html>
